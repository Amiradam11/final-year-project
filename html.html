<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="content-wrapper ">
        <header class="header">
            <h1>Welcome to Your Educational Assistant</h1>
            <p>Choose a feature to get started</p>
        </header>
        <main class="dashboard">
            <section class="feature-card" id="summarize-notes">
                <h2>Summarize Notes</h2>
                <p>Upload or enter your notes to get a concise summary.</p>
                <button onclick="navigateTo('summarize')">Get Started</button>
            </section>
            <section class="feature-card" id="generate-quiz">
                <h2>Generate Quiz</h2>
                <p>Create custom quizzes based on your notes.</p>
                <button onclick="navigateTo('quiz')">Get Started</button>
            </section>
            <section class="feature-card" id="chatbot">
                <h2>Chat with Bot</h2>
                <p>Ask questions and get assistance in real-time.</p>
                <button onclick="navigateTo('chat')">Get Started</button>
            </section>
        </main>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Educational Assistant</p>
    </footer>
    <script src="scripts.js"></script>
</body>

</html>
